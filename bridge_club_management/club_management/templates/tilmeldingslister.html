<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilmeldingslister</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'navbar.html' %}
  <div class="container mx-auto my-8">
    <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
      <h2 class="text-2xl font-bold mb-4">Tilmeldingslister</h2>
      {% for tilmeldingsliste in tilmeldingslister %}
      <div class="mb-4">
        <h3 class="text-xl font-bold">{{ tilmeldingsliste.name }} - {{ tilmeldingsliste.day }}</h3>
        <p><strong>Ansvarlig:</strong> {{ tilmeldingsliste.responsible_person }}</p>
        <p><strong>Frist:</strong> {{ tilmeldingsliste.deadline }}</p>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="list_id" value="{{ tilmeldingsliste.id }}">
          <div>
            <label for="player1_name">Spiller 1 Navn:</label>
            <input type="text" name="player1_name" required>
          </div>
          <div>
            <label for="player2_name">Spiller 2 Navn:</label>
            <input type="text" name="player2_name" required>
          </div>
          <div>
            <label for="contact_info">Kontaktinformation:</label>
            <input type="text" name="contact_info" required>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Tilmeld</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
